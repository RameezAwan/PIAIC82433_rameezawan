<!DOCTYPE html>
<html>
<body>

<script type="text/javascript">  

function getcube()
{  
var num1=parseInt(document.getElementById("number1").value);
var num2=parseInt(document.getElementById("number2").value);
var sign=document.getElementById("sign").value;  
/*alert(num1*num2);*/  
if (sign == "+"){
  alert(num1+num2);
} else if (sign == "-"){
  alert(num1-num2);
} else if (sign == "*"){
  alert(num1*num2);
} else if (sign == "/"){
  alert(num1/num2);
} else if (sign == "%"){
  alert(num1%num2);
} 
else{
  alert("Please Put Given Sign");
}
}  
</script>  

<form>  

<h1>JS chapter 10 to 14</h1>
<h2>Assignment PIAIC</h2>
<h3>Make a Calculator</h3><br>

Enter Digit 1: <input type="text" id="number1" /><br/> 
<br> 
Enter Digit 2: <input type="text" id="number2" /><br/>
<br>
Enter Sign: <input type="text" id="sign" />

<p> For example "+" or "-" or "*" or "/" or "%" </p><br/>
<br>
<input type="button" value="Submit" onclick="getcube()"/>  
</form> 
</body>
</html>
