<script type="text/javascript">  

	function getcube()
	{  
		var num1=parseInt(document.getElementById("course1").value);
		var num2=parseInt(document.getElementById("course2").value);
		var num3=parseInt(document.getElementById("course3").value);
		var num4=parseInt(document.getElementById("course4").value);
		var num5=parseInt(document.getElementById("course5").value);
 
		var totalMarks = 500;
		var obtainedMarks = num1+num2+num3+num4+num5;

		var percentage = obtainedMarks * 100/totalMarks;	

		alert("Your percentage is " + percentage);
	}  
</script>
